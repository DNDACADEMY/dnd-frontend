name: PR Check

on:
  pull_request:
    branches:
      - main
    paths:
      - '**.ts'
      - '**.tsx'
      - 'package.json'
      - 'yarn.lock'
      - 'turbo.json'
      - '**/package.json'
      - '**/tsconfig.json'

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run type check
        run: yarn check-types

      - name: Run lint
        run: yarn lint

      - name: Run build
        run: yarn build
