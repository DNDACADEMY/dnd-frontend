name: PR Check (packages)

on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/**'
      - 'package.json'
      - 'yarn.lock'
      - 'turbo.json'

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build packages
        run: yarn build:packages

      - name: Run type check (packages only)
        run: yarn turbo check-types --filter='./packages/*'

      - name: Run lint (packages only)
        run: yarn turbo lint --filter='./packages/*'
