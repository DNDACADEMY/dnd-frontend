pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,tsx,jsx}"
      run: yarn lint
    format:
      glob: "*.{js,ts,tsx,jsx,json,md}"
      run: yarn format
    type-check:
      glob: "*.{ts,tsx}"
      run: yarn check-types

pre-push:
  parallel: true
  commands:
    lint:
      run: yarn lint
    format:
      run: yarn format
    type-check:
      run: yarn check-types
    build:
      run: yarn build
